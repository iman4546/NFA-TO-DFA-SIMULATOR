<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NFA to DFA Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-4">

  <h1 class="text-3xl font-bold text-center mb-6">NFA to DFA Simulator</h1>

  <!-- Predefined Examples -->
  <div class="mb-8 p-4 bg-white shadow-lg rounded-xl">
    <h2 class="text-xl font-semibold mb-2">Predefined Examples</h2>
    <select id="exampleSelect" class="p-2 border rounded w-full mb-4">
      <option value="">Select an example</option>
      <option value="starts-with-0">Starts with 0</option>
      <option value="ends-with-01">Ends with 01</option>
      <option value="contains-11">Contains 11</option>
      <option value="ends-with-0-or-1">Ends with 0 or 1</option>
      <option value="epsilon-example">Epsilon Transition Example</option>
    </select>
    <div class="flex flex-wrap gap-6">
      <div class="flex-1 min-w-[300px]">
        <h3 class="font-medium">NFA</h3>
        <div id="nfaGraph" class="border h-[300px] rounded-lg"></div>
      </div>
      <div class="flex-1 min-w-[300px]">
        <h3 class="font-medium">DFA</h3>
        <div id="dfaGraph" class="border h-[300px] rounded-lg"></div>
      </div>
    </div>
    <button onclick="fitAllViews()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Fit View</button>
  </div>

  <!-- Custom Input Section -->
  <div class="mb-8 p-4 bg-white shadow-lg rounded-xl">
    <h2 class="text-xl font-semibold mb-2">Custom Input String</h2>
    <input id="customInput" type="text" placeholder="Enter binary string like 1011"
      class="p-2 border rounded w-full mb-4" />
    <button onclick="handleCustomInput()" class="px-4 py-2 bg-green-500 text-white rounded">Convert</button>
    <div class="flex flex-wrap gap-6 mt-4">
      <div class="flex-1 min-w-[300px]">
        <h3 class="font-medium">NFA</h3>
        <div id="customNfaGraph" class="border h-[300px] rounded-lg"></div>
      </div>
      <div class="flex-1 min-w-[300px]">
        <h3 class="font-medium">DFA</h3>
        <div id="customDfaGraph" class="border h-[300px] rounded-lg"></div>
      </div>
    </div>
  </div>

  <!-- Regular Expression Section -->
  <div class="p-4 bg-white shadow-lg rounded-xl">
    <h2 class="text-xl font-semibold mb-2">Regular Expression Examples</h2>
    <select id="regexSelect" class="p-2 border rounded w-full mb-4">
      <option value="">Select a regex</option>
      <option value="a*b">a*b</option>
      <option value="ab|ba">ab|ba</option>
      <option value="(0|1)*11">(0|1)*11</option>
      <option value="a(a|b)*">a(a|b)*</option>
      <option value="b*ab*">b*ab*</option>
    </select>
    <div class="flex flex-wrap gap-6">
      <div class="flex-1 min-w-[300px]">
        <h3 class="font-medium">NFA</h3>
        <div id="regexNfaGraph" class="border h-[300px] rounded-lg"></div>
      </div>
      <div class="flex-1 min-w-[300px]">
        <h3 class="font-medium">DFA</h3>
        <div id="regexDfaGraph" class="border h-[300px] rounded-lg"></div>
      </div>
    </div>
    <button onclick="fitRegexViews()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Fit View</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
